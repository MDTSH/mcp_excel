[PYTHON]
# !!!修改为你的python3.9的程序
executable =D:/ProgramData/Anaconda3/python.exe

pythonpath =
	../../
	../../pyxll_func/core/
	../../pyxll_func/custom

ignore_environment = 1

[PYXLL]
modules =
	# core
	# core - 基础函数
	calendar
	curve
	bond
	swap
	forward
	option
	volatility
	xscript
	quick_method
	utils
	# core - 服务器函数
	mcp_server_mktdata
	server_factory

	# strategy
	# custom
	mcp_tradevaluation

error_handler = pyxll.error_handler
developer_mode = 1
auto_reload = 1
deep_reload = 0
recalc_rtd_on_open = 0

[LOG]
verbosity = critical
format = %(asctime)s - %(threadName)s[%(thread)d]: %(levelname)s - %(message)s
path = ../../logs
file = pyxll.%(date)s.log
encoding = utf-8

[ENVIRONMENT]
MCP_RUNMODE = CPU
MCP_LOGPATH = ../../logs

[LICENSE]
# !!! 输入PYXLL许可
key = 